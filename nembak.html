<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hai Cantik!</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom Styling */
    body {
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background-color 0.3s ease;
    }

    .card {
      width: 100%;
      max-width: 500px;
      text-align: center;
      padding: 20px;
      border-radius: 10px;
    }

    .btn-custom {
      background-color: #007bff;
      color: white;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    .btn-gamau {
      background-color: #dc3545;
      color: white;
      border-radius: 8px;
      transition: background-color 0.3s ease;
      position: relative; /* Position relative untuk memungkinkan perubahan posisi */
    }

    img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }

    /* Button container for horizontal layout */
    .button-container {
      display: flex;
      justify-content: center;
      gap: 10px; /* Spacing between buttons */
    }

    /* Remove color change on button click and focus */
    .btn:active, .btn:focus {
      background-color: inherit;
      box-shadow: none;
      outline: none;
    }

    /* Optional: Keep button colors consistent even when clicked */
    .btn-custom:active, .btn-custom:focus {
      background-color: #0056b3; /* A darker blue for the "Mau" button */
    }

    .btn-gamau:active, .btn-gamau:focus {
      background-color: #c82333; /* A darker red for the "Gamau" button */
    }

    /* Make the final message hidden initially */
    .final-message {
      display: none;
      font-size: 1.5rem;
      color: #28a745;
      text-align: center;
      margin-top: 20px;
    }

    /* Hide the card initially after the final modal closes */
    .card-hidden {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Main Card -->
  <div class="card shadow-lg" id="mainCard">
    <h1 class="card-title text-primary">halo Selfy!ðŸ‘‹</h1>
    <h3 class="mb-4">semisal kita pacaran aja, kamu mau ga?</h3>
    
    <!-- Buttons placed side by side -->
    <div class="button-container">
      <button id="btn_mau" class="btn btn-custom" onclick="showModal()">Mau</button>
      <button id="btn_gamau" class="btn btn-gamau" onclick="gamau(this)">Gamau</button>
    </div>
  </div>

  <!-- Modal 1 - I LOVE YOU -->
  <div class="modal fade" id="modalILoveYou" tabindex="-1" aria-labelledby="modalILoveYouLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-center">
          <p>peluk dulu, yeayyy akhirnya</p>
          <img src="https://c.tenor.com/Z8ezUHZzcLoAAAAC/love.gif" alt="Love Gif" class="img-fluid">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="showDateModal()">Next</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal 2 - Tanggal Hari Ini -->
  <div class="modal fade" id="pesan" tabindex="-1" aria-labelledby="pesanLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-center">
          <p>padahal besok masih ujian wkwk</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="showThirdModal()">Next</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal 3 - Tanggal Hari Ini -->
  <div class="modal fade" id="modalTanggal" tabindex="-1" aria-labelledby="modalTanggalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTanggalLabel">CATAT SELLL !!!</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="showFinalMessage()"></button>
        </div>
        <div class="modal-body text-center">
          <p id="tanggal"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="showFinalMessage()">Tutup</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Final Message (hidden by default) -->
  <div class="final-message" id="finalMessage">
    <h1>anjai gua punya pacar coooo.</h1>
  </div>

  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    // Function to show first modal (I LOVE YOU)
    function showModal() {
      var modalILoveYou = new bootstrap.Modal(document.getElementById('modalILoveYou'));
      modalILoveYou.show();
    }

    // Function to show second modal (Tanggal Hari Ini)
    function showDateModal() {
      // Get current date
      var today = new Date();
      var dateStr = today.toLocaleDateString('id-ID', {
        weekday: 'long', // Monday
        year: 'numeric', // 2025
        month: 'long', // Januari
        day: 'numeric' // 10
      });

      // Set the date in the modal
      document.getElementById('tanggal').innerText = dateStr;

      // Show the second modal
      var modalTanggal = new bootstrap.Modal(document.getElementById('pesan'));
      modalTanggal.show();
    }

    // Function to show third modal (Tanggal Hari Ini - 3)
    function showThirdModal() {
      // Get current date
      var today = new Date();
      var dateStr = today.toLocaleDateString('id-ID', {
        weekday: 'long', // Monday
        year: 'numeric', // 2025
        month: 'long', // Januari
        day: 'numeric' // 10
      });

      // Set the date in the modal
      document.getElementById('tanggal').innerText = dateStr;

      // Show the third modal
      var modalTanggal = new bootstrap.Modal(document.getElementById('modalTanggal'));
      modalTanggal.show();
    }

    // Function to show final message and hide card
    function showFinalMessage() {
      // Hide the main card
      document.getElementById('mainCard').classList.add('card-hidden');
      
      // Show the final message
      document.getElementById('finalMessage').style.display = 'block';
    }

    // Function for Gamau button movement
    function gamau(id) {
      // Get the button and the card element
      var card = document.querySelector('.card');
      
      // Calculate new position for Gamau button (randomize within the card container)
      var randomX = Math.floor(Math.random() * (card.clientWidth - id.clientWidth));
      var randomY = Math.floor(Math.random() * (card.clientHeight - id.clientHeight));

      // Move the "Gamau" button to a new random position
      id.style.position = 'absolute'; // Set position absolute
      id.style.left = randomX + 'px';
      id.style.top = randomY + 'px';
    }
  </script>
</body>
</html>
